<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NeoSystem AI</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="app-container">
<div class="sidebar">
<div class="logo">
<i class="fas fa-robot"></i>
<span>NeoSystem</span>
</div>
<button class="new-chat-btn" id="new-chat">
<i class="fas fa-plus"></i>
<span>Novo Chat</span>
</button>
<div class="history-container">
<h3>Histórico</h3>
<div id="chat-history"></div>
</div>
<div class="settings">
<button id="clear-history">
<i class="fas fa-trash"></i>
<span>Limpar Histórico</span>
</button>
<button id="toggle-theme">
<i class="fas fa-moon"></i>
<span>Dark Mode</span>
</button>
</div>
</div>
<div class="chat-container">
<div class="chat-header">
<div class="current-chat-title" id="current-chat-title">
            Nova Conversa
          </div>
<div class="header-actions">
<button id="regenerate-response" title="Regenerar Resposta">
<i class="fas fa-sync"></i>
</button>
<button id="stop-response" style="display: none" title="Parar Geração">
<i class="fas fa-stop"></i>
</button>
<button id="export-chat" title="Exportar Conversa">
<i class="fas fa-download"></i>
</button>
</div>
</div>
<div class="messages" id="messages">
<div class="intro-message">
<h1>Bem vindo ao NeoSystem AI</h1>
<p>Pergunte-me qualquer coisa. Sou uma AI em testes!</p>
<div class="suggestion-chips">
<button class="suggestion-chip">Conte-me uma história</button>
<button class="suggestion-chip">
                Me explique computação quantica
              </button>
<button class="suggestion-chip">Dite um poema</button>
<button class="suggestion-chip">
                Me ajude a aprender Javascript
              </button>
</div>
</div>
</div>
<div class="input-area">
<div class="input-container">
<button id="file-upload-button" title="Upload File">
<i class="fas fa-paperclip"></i>
</button>
<input id="file-upload" style="display: none" type="file"/>
<textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
<button id="send-button" title="Send message">
<i class="fas fa-paper-plane"></i>
</button>
</div>
<!-- Pending file preview container -->
<div id="pending-file-preview"></div>
<div class="disclaimer">
            NeoChat may produce inaccurate information. Messages are stored
            locally.
          </div>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
